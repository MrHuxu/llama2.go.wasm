<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llama2 Go WASM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="application" class="full-height">
    <p align="center">
      <img src="/static/logo.jpeg" width="200" />
    </p>
    <header>
      <h1>llama2.go.wasm</h1>
      <a href="https://github.com/MrHuxu/llama2.go.wasm" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
      </a>
    </header>
    <div class="container">
      <div class="prompt">once upon a time</div>
      <div class="answer"></div>
    </div>
    <footer>
      <input type="text" placeholder="Enter your prompt" oninput="handleInput()" onkeydown="handleInputKeyPress(event)"
        disabled>
      <button id="submit" onclick="handleSubmit()" disabled>Submit</button>
    </footer>
  </div>

  <script src="./static/wasm_exec.js"></script>
  <script src="main.js"></script>
</body>

</html>

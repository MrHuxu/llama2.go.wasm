<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llama2 Go WASM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      height: calc(100vh - 64px - 72px);
      overflow: auto;
      padding-bottom: 10px;
    }
  </style>
</head>

<body class="bg-blue-100 text-gray-700">
  <header class="bg-blue-500 py-4 fixed top-0 left-0 right-0">
    <h1 class="text-2xl text-white text-center">llama2.go.wasm</h1>
  </header>
  <main class="container mx-auto mt-16">
    <div class="flex flex-col space-y-4">
      <div class="prompt bg-gray-100 rounded-lg my-2 py-2 px-4 self-end">once upon a time</div>
      <div class="answer bg-green-100 rounded-lg my-2 py-2 px-4 self-start"></div>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-gray-200 p-4 flex items-center">
    <input type="text" class="w-full rounded-lg border-gray-300 px-4 py-2 mr-2" placeholder="Enter your prompt"
      oninput="handleInput()" onkeydown="handleInputKeyPress(event)" />
    <button id='submit' class="bg-blue-500 text-white px-4 py-2 rounded-lg opacity-50" onclick="handleSubmit()"
      disabled>Submit</button>
  </footer>


</body>

<script src="./static/wasm_exec.js"></script>
<script src="main.js"></script>

</html>
